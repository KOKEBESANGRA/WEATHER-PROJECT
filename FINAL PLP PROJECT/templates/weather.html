<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Results</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        .weather-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Transparent overlay */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-image: url('{{ weather.bg_image }}');">
    <div class="weather-container">
        <h1>Weather in {{ weather.city }}</h1>
        <p>Temperature: <strong>{{ weather.temperature }}Â°C</strong></p>
        <p>Description: <strong>{{ weather.description }}</strong></p>
        <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Weather Icon">
        <br><br>
        <a href="/">Back to Search</a>
    </div>
</body>
</html>
